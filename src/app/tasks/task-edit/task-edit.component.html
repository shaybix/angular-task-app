<h3>Edit Task</h3>
<form (ngSubmit)="onEditTask()">
  <md-input-container>
    <input mdInput [(ngModel)]="task.title" name="title"/>
  </md-input-container>
</form>
<button md-raised-button color="primary" (click)="onEditTask()">Save</button>
<button md-raised-button color="warn" (click)="onEditTaskCancelled()">Cancel</button>
