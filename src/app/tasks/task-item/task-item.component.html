<md-card>
  <span>
    <md-checkbox (click)="onChecked($event)">{{ task.title }}</md-checkbox>
  </span>
  <button md-button (click)="onShowEdit()">
    <md-icon>edit</md-icon>
  </button>
  <button md-button (click)="onDeleteTask()">
    <md-icon>delete</md-icon>
  </button>
  <div *ngIf="!hideEdit">
    <hr>
    <app-task-edit [task]="task" (taskEdited)="onTaskEdited($event)" (editCancelled)="onCancelEdit()"></app-task-edit>
  </div>
</md-card>
